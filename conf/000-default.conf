<IfModule mod_ssl.c>
<VirtualHost *:80>

	Redirect "/" "https://localhost:9443/"

</VirtualHost>

<VirtualHost *:443>
	SSLProxyEngine On
	SSLEngine On

	SSLProxyVerify none 
	SSLProxyCheckPeerCN off
	SSLProxyCheckPeerName off
	SSLProxyCheckPeerExpire off

	ServerName "Harry Balls"

	SSLCertificateFile /etc/ssl/certs/apache-selfsigned.crt
	SSLCertificateKeyFile /etc/ssl/private/apache-selfsigned.key

	BrowserMatch "MSIE [2-6]" \
		     nokeepalive ssl-unclean-shutdown \
		     downgrade-1.0 force-response-1.0
	

	ProxyPreserveHost On
	ProxyPass /espn http://www.espn.com/
	ProxyPassReverse /espn http://www.espn.com/
	ProxyPassReverse /espn http://espn.go.com/

	ProxyPass /hangouts https://hangouts.google.com/
	ProxyPassReverse /hangouts https://hangouts.google.com/
	ProxyPassReverse /hangouts https://accounts.google.com/
	ProxyPassReverse /hangouts https://apis.google.com/
	ProxyPassReverse /hangouts https://notifications.google.com/
	ProxyPassReverse /hangouts https://ssl.gstatic.com/
	ProxyPassReverse /hangouts https://clients4.google.com/
	ProxyPassReverse /hangouts https://clients6.google.com/
	ProxyPassReverse /hangouts https://play.google.com/
	ProxyPassReverse /hangouts https://fonts.gstatic.com/
	ProxyPassReverse /hangouts lh3.googleusercontent.com/
	ProxyPassReverse /hangouts https://ogs.google.com/

	<Proxy *>
 		Order allow,deny
 		Allow from all
	</Proxy>


	# The ServerName directive sets the request scheme, hostname and port that
	# the server uses to identify itself. This is used when creating
	# redirection URLs. In the context of virtual hosts, the ServerName
	# specifies what hostname must appear in the request's Host: header to
	# match this virtual host. For the default virtual host (this file) this
	# value is not decisive as it is used as a last resort host regardless.
	# However, you must set it for any further virtual host explicitly.
	#ServerName www.example.com

	ServerAdmin webmaster@localhost
	DocumentRoot /var/www/html

	# Available loglevels: trace8, ..., trace1, debug, info, notice, warn,
	# error, crit, alert, emerg.
	# It is also possible to configure the loglevel for particular
	# modules, e.g.
	#LogLevel info ssl:warn

	ErrorLog ${APACHE_LOG_DIR}/error.log
	CustomLog ${APACHE_LOG_DIR}/access.log combined

	# For most configuration files from conf-available/, which are
	# enabled or disabled at a global level, it is possible to
	# include a line for only one particular virtual host. For example the
	# following line enables the CGI configuration for this host only
	# after it has been globally disabled with "a2disconf".
	#Include conf-available/serve-cgi-bin.conf
</VirtualHost>
</IfModule>
